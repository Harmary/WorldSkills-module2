<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <a href="ac_employer.html" class="m-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#fff" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg></a>
    <div class="main-modal">
        <div class="modal-window">
            <h2 class="modal-window__title  text-center">Создание вакансии</h2>
            <form class="form" action="" method="post">
                <div class="form-group mb-3">
                    <label class="form-lable" for="name">Введите название </label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group mb-3">
                    <label class="form-lable" for="date">Введите дату</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
                <div class="form-group mb-3">
                    <label class="form-lable" for="description">Введите описание</label>
                    <textarea type="text" class="form-control" id="description" name="description"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label class="form-lable" for="fio">Введите фио должностного лица</label>
                    <input type="text" class="form-control" id="fio" name="fio">
                </div>
                <div class="form-group mb-3">
                    <label class="form-lable" for="photo">Добавте фото вакансии</label>
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>
                <div class="form-group mb-3">
                    <label class="form-lable" for="condition">Добавте требования к соискателю</label>
                    <input type="file" class="form-control" id="condition" name="condition">
                </div>
                <div class=" row mt-5 justify-content-center">
                    <button type="submit" class="btn btn-primary col-3">Создать</button>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
